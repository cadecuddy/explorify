services:
  frontend:
    build: ./frontend
    restart: unless-stopped
    container_name: explorify_frontend
    depends_on:
      - backend
    env_file:
      - ./frontend/.env.local
    volumes:
      - "./frontend:/app"
    ports:
      - 3000:3000
    environment:
      - WATCHPACK_POLLING=true

  backend:
    build: ./backend
    restart: unless-stopped
    container_name: explorify_webserver
    ports:
      - 3001:3001
    env_file:
      - .env.global

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: "rabbitmq"
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    env_file:
      - .env.global
